plugins {
	id 'java'
	id 'org.springframework.boot' version '2.6.8'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'org.openrewrite.rewrite' version '7.8.0' // OpenRewrite plugin for Gradle
}

group = 'spring-boot-OpenRewrite'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

// Ensure all tasks use Java 8
tasks.withType(JavaCompile).configureEach {
	sourceCompatibility = JavaVersion.VERSION_1_8.toString()
	targetCompatibility = JavaVersion.VERSION_1_8.toString()
	options.encoding = 'UTF-8'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation(platform('org.springframework.boot:spring-boot-dependencies:2.6.8'))
	implementation 'org.springframework.boot:spring-boot-starter:2.6.8'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.8'

	// OpenRewrite dependencies
	rewrite(platform("org.openrewrite.recipe:rewrite-recipe-bom:latest.release"))
	rewrite("org.openrewrite.recipe:rewrite-migrate-java")
	rewrite("org.openrewrite.recipe:rewrite-spring")


}

tasks.named('test') {
	useJUnitPlatform()
}

rewrite {
	activeRecipe("org.openrewrite.java.migrate.UpgradeToJava21")
	activeRecipe("org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_0")
	activeRecipe("org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_1")
	activeRecipe("org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_2")
	activeRecipe("org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_3")
	activeRecipe("org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_4")
}