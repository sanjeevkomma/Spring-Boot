plugins {
	id 'java'
	id 'org.springframework.boot' version '2.6.8'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'org.openrewrite.rewrite' version '6.5.3'
}

group = 'spring-boot-OpenRewrite'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	rewrite platform('org.openrewrite:rewrite-bom:7.40.5')
	rewrite 'org.openrewrite.recipe:rewrite-spring:6.7.0'
}

tasks.named('test') {
	useJUnitPlatform()
}

rewrite {
	configFile = file(".rewrite.yml")
	activeRecipe('org.openrewrite.java.spring.boot2.SpringBoot2BestPractices')
}